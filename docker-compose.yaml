version: '3'
# Networks
networks:
  data:
  webapp:
# Services
services:
  # Service database
  database:
    build:
      context: ./data/
      dockerfile: Dockerfile
    image: pd-data:v1.0
    container_name: database
    restart: unless-stopped
    networks:
      - data
  # Service backend
  backend:
    build:
      context: ./back/
      dockerfile: Dockerfile
    image: kdpsc/pd-app:v1.0
    container_name: backend
    restart: unless-stopped
    networks:
      - data
      - webapp
    depends_on:
      - data
  # Service Frontend
  frontend:
    build:
      context: ./front/
      dockerfile: Dockerfile
    image: kdpsc/pd-proxy:v1.0
    container_name: frontend
    restart: unless-stopped
    ports:
      - 80:80
    networks:
      - webapp
    depends_on:
      - backend